@if (isAddingTask) {
    <app-new-task (dialogCancelled)="onCancelAddTask()"></app-new-task>
}

<section id="tasks">
    <header>
        <h2>{{ name }}'s tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>

    <ul>
        @for (task of assignedTasks; track task.id){
            <li>
                <app-task [task]="task" (complete)="onCompleteTask(task.id)"></app-task>
            </li>
        }
    </ul>
</section>
